<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Guess A Number From 1 to 100 For Wining!</h1>
      <div class="game-con">
        <h2>Guess Game</h2>
        <input
          min="1"
          max="6"
          id="userGuess"
          type="number"
          placeholder="Put Your Guess Here!"
        />
        <div class="btns">
          <button class="sumbit-guess" value="">Submit</button>
          <button class="reset" value="">Reset</button>
        </div>
      </div>
      <div class="results">
        <div class="won-lose">
          <h2>Start To Guess!</h2>
        </div>
        <div class="usersGuess">
          <h3>Your Guesses:</h3>
          <p class="user-guess"></p>
        </div>
        <div>
          <h3>Total Guess:</h3>
          <p class="total-guess"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
